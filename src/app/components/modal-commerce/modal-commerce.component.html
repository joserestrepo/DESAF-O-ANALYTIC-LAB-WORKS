<div class="modal fade" id="{{'exampleModal'+commerce.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ commerce.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body px-3 py-0">
        <div class="row">
          <div class="col-12 p-0">
            <div class="card shadow">
              <div class="card-body text-center">
                <h4 class="card-title">{{commerce.owner}}</h4>
                <h6 class="card-subtitle text-muted">Dueño</h6>
              </div>
            </div>
          </div>
          <div class="col-4 p-0">
            <div class="card shadow">
              <div class="card-body text-center">
                <h6 class="card-title m-0">{{commerce.nit}}</h6>
                <sub class="card-subtitle text-muted m-0">Nit</sub>
              </div>
            </div>
          </div>
          <div class="col-4 p-0">
            <div class="card shadow">
              <div class="card-body text-center">
                <h6 class="card-title m-0">{{commerce.phone}}</h6>
                <sub class="card-subtitle text-muted m-0">Telefono</sub>
              </div>
            </div>
          </div>
          <div class="col-4 p-0">
            <div class="card shadow">
              <div class="card-body text-center">
                <h6 class="card-title m-0">{{commerce.address}}</h6>
                <sub class="card-subtitle text-muted m-0">Direccion</sub>
              </div>
            </div>
          </div>
          <div class="col-4 p-0">
            <div class="card shadow">
              <div class="card-body text-center">
                <h6 class="card-title m-0">{{commerce.days}}</h6>
                <sub class="card-subtitle text-muted m-0">Días de atención</sub>
              </div>
            </div>
          </div>
          <div class="col-4 p-0">
            <div class="card shadow">
              <div class="card-body text-center">
                <h6 class="card-title m-0">{{commerce.schedule}}</h6>
                <sub class="card-subtitle text-muted m-0">Horario de atención</sub>
              </div>
            </div>
          </div>
          <div class="col-4 p-0">
            <div class="card shadow">
              <div class="card-body text-center">
                <h6 class="card-title m-0">{{tools.format_number(commerce.sales)}}</h6>
                <sub class="card-subtitle text-muted m-0">Ventas totales</sub>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
